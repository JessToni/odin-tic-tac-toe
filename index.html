<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="modal-trigger">Choose Opponent</button>

    <div id="modal-container">
        <div id="modal-content">
            <h2>Select Game Mode</h2>
            <button id="play-person">Play with a Friend</button>
            <button id="play-ai">Play with AI</button>
        </div>
    </div>

    <div id="game-container">
        <h1 id="game-board-header">Player vs. Player</h1>
        <div id="game-board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <button id="restart-button">Restart Game</button>
        <button id="main-menu">Back</button>
    </div>
</body>
</html>
